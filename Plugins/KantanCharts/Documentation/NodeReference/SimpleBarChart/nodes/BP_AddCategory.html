  <body>
    <div id="content_container">
      <a class="navbar_style" href="../../index.html">KantanCharts</a>

      <img src="../img/nd_img_BP_AddCategory.png" />
      <h3 class="title_style">Inputs</h3>
      <table>
        <colgroup>
          <col width="25%" />
          <col width="75%" />
        </colgroup>
        <tbody>
          <tr>
            <td>
              <div class="param_name title_style">In</div>
              <div class="param_type">Exec</div>
            </td>
            <td>
              <p />
            </td>
          </tr>
          <tr>
            <td>
              <div class="param_name title_style">Target</div>
              <div class="param_type">Bar Chart Reference</div>
            </td>
            <td>
              <p />
            </td>
          </tr>
          <tr>
            <td>
              <div class="param_name title_style">Name</div>
              <div class="param_type">Text</div>
            </td>
            <td>
              <p />
            </td>
          </tr>
        </tbody>
      </table>
      <h3 class="title_style">Outputs</h3>
      <table>
        <colgroup>
          <col width="25%" />
          <col width="75%" />
        </colgroup>
        <tbody>

            <td>
              <div class="param_name title_style">Out</div>
